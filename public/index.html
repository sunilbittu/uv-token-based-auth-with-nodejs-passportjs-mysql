<!DOCTYPE html>
<html>

<head>
    <title>Simple Token Based Authentication App Using AngularJs, NodeJs, PassportJs And MySQL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/jpeg" href="images/favicon.jpeg"> -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- CSS libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!-- JS libraries -->
    <script src="js/lib/jquery-3.2.0.min.js"></script>
    <script src="js/lib/notify.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
    <!-- App Directives -->
    <script src="js/directives/nav-active.js"></script>
    <!-- App Services -->
    <script src="js/services/http-auth-interceptor.js"></script>
    <!-- <script src="js/services/local-storage-serv.js"></script> -->
    <script src="js/services/profile.js"></script>
    <script src="js/services/token.js"></script>
    <script src="js/services/auth.js"></script>
    <!-- App Controllers -->
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/register.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/profile.js"></script>
    <!-- <script src="js/controllers/user-update.js"></script> -->
</head>

<body ng-app="myApp" ng-controller="mainCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mob-navbar-collapse-menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="/">SIMPLE AUTH APP</a>
            </div>
            <div class="collapse navbar-collapse" id="mob-navbar-collapse-menu">
                <ul class="nav navbar-nav">
                    <li><a ng-href="/">Home</a></li>
                    <!-- <li><a href="#">Page 2</a></li> -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a nav-active ng-href="#!/register" ng-hide="isLoggedIn"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a nav-active ng-href="#!/login" ng-hide="isLoggedIn"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li ng-show="isLoggedIn" class="dropdown">
                        <a nav-active href="#!/profile" class="dropdown-toggle" data-toggle="dropdown">Profile</a>
                        <ul class="dropdown-menu">
                            <li><a ng-href="#!/login" ng-click="logOut()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" ng-view>
    </div>

</html>
